<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="content/css/bootstrap.css">
    <link rel="stylesheet" href="content/css/bootstrap-theme.css">
    <script src="vendor/jquery-2.2.0.js"></script>
    <script src="vendor/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-xs-2">First Name</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="First Name" id="txtFirstName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-2">Last Name</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" placeholder="Last Name" id="txtLastName">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-xs-2">Phone Number</label>
                <div class="col-xs-4">
                    <input type="text" 
                    class="form-control"
                     placeholder="Phone" 
                     id="txtPhoneNumber">
                </div>
            </div>
           
                <div class="form-group">
                <label class="control-label col-xs-2">States</label>
                <div class="col-xs-4">
                    <select id="ddlStates" class="form-control">
                        <option value="">Please Select</option>
                    </select>
                </div>

            </div>
            <div class="form-group" id="divEmail">

            </div>
            <div class="col-xs-10 pull-right">
                <button class="btn btn-primary" id="btnRegister">Register</button>
            </div>
        </div>
    </div>
    <script src="app/common/util.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
